<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo sencillo de AJAX</title>
    <!-- Usando un CDN de jQuery para asegurar la carga del archivo -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function realizaProceso(valorCaja1, valorCaja2){ 
            var parametros = { 
                "valorCaja1" : valorCaja1, 
                "valorCaja2" : valorCaja2 
            }; 
            $.ajax({ 
                data:  parametros, 
                url:   'ejemplo_ajax_proceso.php', 
                type:  'post', 
                beforeSend: function () { 
                    $("#resultado").html("Procesando, espere por favor..."); 
                }, 
                success:  function (response) { 
                    $("#resultado").html(response); 
                } 
            }); 
        } 
    </script>
</head>
<body>
    <h2>Ejemplo sencillo de AJAX</h2>

    <!-- Agregar etiquetas <label> para mejorar la accesibilidad -->
    <label for="valor1">Introduce valor 1:</label>
    <input type="text" id="valor1" value="0"/><br/>

    <label for="valor2">Introduce valor 2:</label>
    <input type="text" id="valor2" value="0"/><br/>

    <!-- BotÃ³n para realizar la suma -->
    <input type="button" onclick="realizaProceso($('#valor1').val(), $('#valor2').val()); return false;" value="Calcula"/>

    <br/>

    <!-- Mostrar el resultado -->
    Resultado: <span id="resultado">0</span>
</body>
</html>
